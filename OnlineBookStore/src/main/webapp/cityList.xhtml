<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>City List</title>
</h:head>
<h:body>
    <h2>City List</h2>

    <h:form>
        <h:commandButton value="Add New City" action="cityForm.xhtml?faces-redirect=true" />
        <br/><br/>

        <h:dataTable value="#{cityBean.allCities}" var="c" border="1">
            <h:column>
                <f:facet name="header">City ID</f:facet>
                #{c.cityid}
            </h:column>
            <h:column>
                <f:facet name="header">City Name</f:facet>
                #{c.cityname}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandLink value="Edit" action="#{cityBean.editCity(c.cityid)}" />
                |
                <h:commandLink value="Delete" action="#{cityBean.deleteCity(c.cityid)}"
                               onclick="return confirm('Are you sure to delete this city?');" />
            </h:column>
        </h:dataTable>

        <br/>
        <h:commandButton value="Back to Admin Page" action="adminPage.xhtml?faces-redirect=true" />
    </h:form>
</h:body>
</html>
