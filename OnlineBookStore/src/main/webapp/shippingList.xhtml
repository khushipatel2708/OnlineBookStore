<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Shipping List</title>
</h:head>
<h:body>
    <h2>Your Shipping Addresses</h2>

    <h:form>
        <h:commandButton value="Add New Address" action="shippingForm.xhtml?faces-redirect=true" />
        <br/><br/>

        <h:dataTable value="#{shippingBean.userShippingList}" var="s" border="1">
            <h:column>
                <f:facet name="header">Name</f:facet> #{s.name}
            </h:column>
            <h:column>
                <f:facet name="header">Phone</f:facet> #{s.phone}
            </h:column>
            <h:column>
                <f:facet name="header">City</f:facet> #{s.city.cityname}
            </h:column>
            <h:column>
                <f:facet name="header">Pincode</f:facet> #{s.pincode}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandLink value="Edit" action="#{shippingBean.editShipping(s.id)}" />
                |
                <h:commandLink value="Delete" action="#{shippingBean.deleteShipping(s.id)}"
                               onclick="return confirm('Are you sure to delete this address?');" />
            </h:column>
        </h:dataTable>

        <br/>
        <h:commandButton value="Back to User Dashboard" action="userPage.xhtml?faces-redirect=true" />
    </h:form>
</h:body>
</html>
