<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Contact Us</title>
</h:head>
<h:body>
    <h:form>
        <h2>Contact Us</h2>

        <h:outputLabel value="Your Email:" for="email" />
        <h:inputText id="email" value="#{contactBean.email}" required="true" />
        <br/><br/>

        <h:outputLabel value="Subject:" for="subject" />
        <h:inputText id="subject" value="#{contactBean.subject}" required="true" />
        <br/><br/>

        <h:outputLabel value="Description:" for="description" />
        <h:inputTextarea id="description" value="#{contactBean.description}" required="true" cols="30" rows="5" />
        <br/><br/>

        <h:commandButton value="Send Message" action="#{contactBean.sendEmail}" />
        <br/><br/>

        <h:messages globalOnly="true" style="color:red;" />
    </h:form>
</h:body>
</html>
