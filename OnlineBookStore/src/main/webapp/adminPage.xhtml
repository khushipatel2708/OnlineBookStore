<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Admin Page</title>
</h:head>
<h:body>
    <h2>Welcome Admin #{loginBean.loggedInUser.fullname}</h2>

    <h:form>
        <h:commandButton value="Go to Book Type List" action="bookList.xhtml?faces-redirect=true" />
        <h:commandButton value="Go to Book List" action="bookForm.xhtml?faces-redirect=true" />
        <h:commandButton value="Go to Book List2" action="bookList2.xhtml?faces-redirect=true" />
        <h:commandButton value="Profile" action="#{loginBean.goToProfile}" />
        <h:commandButton value="City" action="cityList.xhtml?faces-redirect=true" />
    </h:form>

    <br/>
    <h:form>
        <h:commandButton value="Logout" action="#{loginBean.logout}" />
    </h:form>
</h:body>
</html>
