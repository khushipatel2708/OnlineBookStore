<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html" 
xmlns:f="jakarta.faces.core"> 
<h:head> 
<title>Feedback List</title> 
</h:head> 
<h:body> 
<h2>All Feedback</h2> 
<h:form> 
<h:dataTable value="#{feedbackBean.allFeedback}" var="f" border="1"> 
<h:column><f:facet name="header">ID</f:facet>#{f.id}</h:column> 
<h:column><f:facet name="header">Book ID</f:facet>#{f.book.id}</h:column> 
<h:column><f:facet name="header">User ID</f:facet>#{f.user.id}</h:column> 
<h:column><f:facet name="header">Rating</f:facet>#{f.rating}</h:column> 
<h:column><f:facet name="header">Comments</f:facet>#{f.comments}</h:column> 
<h:column> 
<f:facet name="header">Actions</f:facet> 
<h:commandLink value="Delete" action="#{feedbackBean.deleteFeedback(f.id)}" 
onclick="return confirm('Delete?');" /> 
</h:column> 
</h:dataTable> 
<br/> 
<h:commandButton value="Back" action="adminPage.xhtml?faces-redirect=true" /> 
</h:form> 
</h:body> 
</html>
