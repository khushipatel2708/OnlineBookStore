<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Shipping Form</title>
</h:head>
<h:body>
    <h:form>
        <h2>
            <h:outputText value="#{shippingBean.id == 0 ? 'Add Shipping Address' : 'Edit Shipping Address'}" />
        </h2>

        <h:panelGrid columns="2">
            <h:outputLabel value="Full Name:" />
            <h:inputText value="#{shippingBean.name}" required="true" />

            <h:outputLabel value="Phone:" />
            <h:inputText value="#{shippingBean.phone}" required="true" />

            <h:outputLabel value="Address Line 1:" />
            <h:inputText value="#{shippingBean.address1}" required="true" />

            <h:outputLabel value="Address Line 2:" />
            <h:inputText value="#{shippingBean.address2}" />

            <h:outputLabel value="Landmark:" />
            <h:inputText value="#{shippingBean.landmark}" />

            <h:outputLabel value="City:" />
            <h:selectOneMenu value="#{shippingBean.cityid}" required="true">
                <f:selectItem itemLabel="-- Select City --" itemValue="0" />
                <f:selectItems value="#{shippingBean.allCities}" var="c"
                               itemValue="#{c.cityid}" itemLabel="#{c.cityname}" />
            </h:selectOneMenu>

            <h:outputLabel value="Pincode:" />
            <h:inputText value="#{shippingBean.pincode}" required="true" />
        </h:panelGrid>

        <br/>
        <h:commandButton value="#{shippingBean.id == 0 ? 'Save Address' : 'Update Address'}"
                         action="#{shippingBean.saveShipping}" />
        <h:commandButton value="Cancel" action="shippingList.xhtml?faces-redirect=true" />
    </h:form>
</h:body>
</html>
