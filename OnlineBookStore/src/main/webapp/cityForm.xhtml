<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>City Form</title>
</h:head>
<h:body>
    <h:form>
        <h2>
            <h:outputText value="#{cityBean.cityid == 0 ? 'Add City' : 'Edit City'}" />
        </h2>

        <h:panelGrid columns="2">
            <h:outputLabel value="City Name:" for="cityname" />
          <h:inputText id="cityname" value="#{cityBean.cityname}" required="true" />
        </h:panelGrid>

        <br/>
        <h:commandButton value="#{cityBean.cityid == 0 ? 'Save City' : 'Save Edited City'}"
                 action="#{cityBean.saveCity}" />
        <h:commandButton value="Cancel" action="cityList.xhtml?faces-redirect=true" />
    </h:form>
</h:body>
</html>
