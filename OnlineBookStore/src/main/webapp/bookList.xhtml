<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Book Type List</title>
</h:head>
<h:body>
    <h:form>
        <h:messages globalOnly="true" style="color:green;" />
        <h2>Book Type List</h2>
        <h:link value="Add New Book Type" outcome="BookTypeForm.xhtml" /><br/><br/>

        <h:dataTable value="#{booktypeBean.booktypeList}" var="b" border="1" cellpadding="5">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{b.id}
            </h:column>
            <h:column>
                <f:facet name="header">Type</f:facet>
                #{b.type}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{b.description}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandLink value="Edit" action="#{booktypeBean.edit(b.id)}" />
               
                <h:commandButton value="Delete" action="#{booktypeBean.delete(b.id)}" onclick="return confirm('Are you sure?');" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
