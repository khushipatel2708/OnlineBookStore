<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Profile Page</title>
</h:head>
<h:body>
    <h2>My Profile</h2>

    <h:form>
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel value="Full Name:" />
            <h:inputText value="#{loginBean.loggedInUser.fullname}" />

            <h:outputLabel value="Email:" />
            <h:inputText value="#{loginBean.loggedInUser.email}" />

            <h:outputLabel value="Phone:" />
            <h:inputText value="#{loginBean.loggedInUser.phone}" />

            <h:outputLabel value="Username:" />
            <h:inputText value="#{loginBean.loggedInUser.username}"  />

            <h:outputLabel value="Status:" />
            <h:inputText value="#{loginBean.loggedInUser.status}" />

        </h:panelGrid>

        <br/>
        <h:commandButton value="Update Profile" action="#{profileBean.updateProfile}" />
        <h:commandButton value="Back" action="#{profileBean.goBack}" />
        <h:commandButton value="Change Password" action="changePassword.xhtml?faces-redirect=true" />
        <h:commandButton value="Reset Password" action="resetPassword.xhtml?faces-redirect=true" />

    </h:form>
</h:body>
</html>
