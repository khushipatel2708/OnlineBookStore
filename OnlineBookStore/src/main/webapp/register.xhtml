<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Register</title>
</h:head>
<h:body>
    <h:form>
        <h3>Registration</h3>

        <h:outputLabel value="Full Name: " />
        <h:inputText value="#{registerBean.fullname}" /><br/>

        <h:outputLabel value="Phone: " />
        <h:inputText value="#{registerBean.phone}" /><br/>

        <h:outputLabel value="Username: " />
        <h:inputText value="#{registerBean.username}" /><br/>

        <h:outputLabel value="Email: " />
        <h:inputText value="#{registerBean.email}" /><br/>

        <h:outputLabel value="Password: " />
        <h:inputSecret value="#{registerBean.password}" /><br/>

        <h:outputLabel value="Role: " />
        <h:selectOneMenu value="#{registerBean.roleId}">
            <f:selectItem itemLabel="-- Select Role --" itemValue="0" />
            <f:selectItem itemLabel="Admin" itemValue="1" />
            <f:selectItem itemLabel="User" itemValue="2" />
        </h:selectOneMenu>
        <br/><br/>

        <h:commandButton value="Register" action="#{registerBean.register}" /><br/><br/>
        <h:link value="Back to Login" outcome="login.xhtml" />
    </h:form>
</h:body>
</html>
