<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Register</title>
</h:head>
<h:body>
    <h:form>
        <h2>Registration Page</h2>

        <h:messages globalOnly="true" style="color:red;" />

        <h:outputLabel value="Full Name:" />
        <h:inputText value="#{registerBean.fullname}" required="true" requiredMessage="Full name is required" /><br/>

        <h:outputLabel value="Phone:" />
        <h:inputText value="#{registerBean.phone}" /><br/>

        <h:outputLabel value="Username:" />
        <h:inputText value="#{registerBean.username}" required="true" requiredMessage="Username is required" /><br/>

        <h:outputLabel value="Email:" />
        <h:inputText value="#{registerBean.email}" required="true" requiredMessage="Email is required" validatorMessage="Invalid email format">
          
        </h:inputText><br/>

        <h:outputLabel value="Password:" />
        <h:inputSecret value="#{registerBean.password}" required="true" requiredMessage="Password is required">
            <f:validateRegex pattern=".{6,}" />
        </h:inputSecret><br/>

        <h:outputLabel value="Role:" />
        <h:selectOneMenu value="#{registerBean.role}">
            <f:selectItem itemValue="admin" itemLabel="Admin" />
            <f:selectItem itemValue="user" itemLabel="User" />
        </h:selectOneMenu><br/><br/>

        <h:commandButton value="Register" action="#{registerBean.register}" />
        <h:link outcome="login.xhtml" value="Already have an account? Login" />
    </h:form>
</h:body>
</html>
