<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Reset Password</title>
</h:head>
<h:body>
    <h:form>
        <h3>Reset Password via Email</h3>

        <h:outputLabel value="Email:" for="email" />
        <h:inputText id="email" value="#{resetPasswordBean.email}" required="true" />

        <h:outputLabel value="New Password:" for="newPassword" />
        <h:inputSecret id="newPassword" value="#{resetPasswordBean.newPassword}" required="true" />

        <h:commandButton value="Reset Password" action="#{resetPasswordBean.resetPassword}" />

        <h:messages globalOnly="true" style="color:red;" />
    </h:form>
</h:body>
</html>
