<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Change Password</title>
</h:head>
<h:body>
    <h2>Change Password</h2>

    <h:form>
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="oldPassword" value="Old Password:" />
            <h:inputSecret id="oldPassword" value="#{changePasswordBean.oldPassword}" required="true" />

            <h:outputLabel for="newPassword" value="New Password:" />
            <h:inputSecret id="newPassword" value="#{changePasswordBean.newPassword}" required="true" />

            <h:outputLabel for="confirmPassword" value="Confirm Password:" />
            <h:inputSecret id="confirmPassword" value="#{changePasswordBean.confirmPassword}" required="true" />

        </h:panelGrid>
        <br/>

        <h:commandButton value="Change Password" action="#{changePasswordBean.changePassword}" />
        <h:commandButton value="Back to Profile" action="profile.xhtml?faces-redirect=true" />

        <h:messages globalOnly="true" style="color:red;" />
    </h:form>
</h:body>
</html>
