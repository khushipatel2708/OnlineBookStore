<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h3>Login</h3>
        <h:outputLabel value="Username: " />
        <h:inputText value="#{loginBean.username}" /><br/>
        <h:outputLabel value="Password: " />
        <h:inputSecret value="#{loginBean.password}" /><br/><br/>
        <h:commandButton value="Login" action="#{loginBean.login}" /><br/><br/>
        <h:link value="Register" outcome="register.xhtml" />
    </h:form>
</h:body>
</html>
