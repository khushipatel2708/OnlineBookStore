<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h2>Login Page</h2>

        <h:messages globalOnly="true" style="color:red;" />

        <h:outputLabel value="Username:" />
        <h:inputText value="#{loginBean.username}" required="true" requiredMessage="Username is required" /><br/>

        <h:outputLabel value="Password:" />
        <h:inputSecret value="#{loginBean.password}" required="true" requiredMessage="Password is required" /><br/><br/>

        <h:commandButton value="Login" action="#{loginBean.login}" />
        <h:link outcome="register.xhtml" value="New user? Register here" />
    </h:form>
</h:body>
</html>
