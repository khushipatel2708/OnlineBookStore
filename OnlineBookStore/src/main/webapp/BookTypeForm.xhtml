<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Book Type Form</title>
</h:head>
<h:body>
    <h:form>
        <h:messages globalOnly="true" style="color:red;" />
        <h2>Book Type Form</h2>

        <h:outputLabel value="Type:" />
        <h:inputText value="#{booktypeBean.booktype.type}" required="true" 
                     requiredMessage="Type is required" /><br/><br/>

        <h:outputLabel value="Description:" />
        <h:inputTextarea value="#{booktypeBean.booktype.description}" rows="4" cols="50" /><br/><br/>

        <h:commandButton value="Save" action="#{booktypeBean.save}" />
        <h:link value="Back to List" outcome="bookList.xhtml" />
    </h:form>
</h:body>
</html>
