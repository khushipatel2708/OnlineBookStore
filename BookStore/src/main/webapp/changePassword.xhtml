<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">

<h:head>
    <title>Change Password</title>
</h:head>

<h:body>

<h2>Change Password</h2>

<h:form>

    <h:panelGrid columns="2" cellpadding="5">

        <h:outputLabel value="Old Password:" />
        <h:inputSecret value="#{changePasswordBean.oldPassword}" required="true" />

        <h:outputLabel value="New Password:" />
        <h:inputSecret value="#{changePasswordBean.newPassword}" required="true" />

    </h:panelGrid>

    <br />

    <h:commandButton value="Change Password" action="#{changePasswordBean.change}" />

    <h:messages globalOnly="true" style="color:red;" />

</h:form>

</h:body>
</html>
