<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Reset Password</title>
</h:head>

<h:body>

<h2>Reset Password</h2>

<h:form>

    <h:panelGrid columns="2" cellpadding="5">

        <h:outputLabel value="Email:" />
        <h:inputText value="#{resetPasswordBean.email}" required="true" />

        <h:outputLabel value="New Password:" />
        <h:inputSecret value="#{resetPasswordBean.newPassword}" required="true" />

    </h:panelGrid>

    <br />

    <h:commandButton value="Reset Password" action="#{resetPasswordBean.reset}" />

    <h:messages globalOnly="true" style="color:red;" />

</h:form>

</h:body>
</html>
