<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">

<h:head>
    <title>Book Details</title>

    <style>
        .box {
            width: 500px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 0 10px #bbb;
            text-align: center;
        }
        .box img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .btn-back {
            background: #333;
            color: white;
            padding: 10px 14px;
            border-radius: 6px;
            text-decoration: none;
        }
        .btn-cart {
            background: #28a745;
            color: white;
            padding: 10px 14px;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</h:head>

<h:body>

<h:form>

    <div class="box">

        <h:graphicImage value="/BookStore/BookStoreUploads/#{bookBean.selectedBook.coverPhoto}"
                        rendered="#{not empty bookBean.selectedBook.coverPhoto}" />

        <h2>#{bookBean.selectedBook.bookname}</h2>
        <p><b>Author:</b> #{bookBean.selectedBook.authorname}</p>
        <p><b>Price:</b> â‚¹#{bookBean.selectedBook.price}</p>

        <br/>

        <h:commandLink value="Back to Books"
                       action="UserBookList.xhtml?faces-redirect=true"
                       styleClass="btn-back" />

        <br/><br/>

        <a href="#" class="btn-cart">
            <i class="bi bi-cart"></i> Add to Cart
        </a>

    </div>

</h:form>

</h:body>
</html>
