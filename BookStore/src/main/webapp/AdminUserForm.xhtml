<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

    <h:head>
        <title>Admin - User Form</title>

        <!-- Bootstrap & Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/adminCss.css"/>
        <link rel="stylesheet" href="css/sidebar_header_css.css"/>

        <style>
            .form-card {
                background: #ffffff;
                border-radius: 10px;
                padding: 25px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.05);
                border: 1px solid #e9eef2;
            }
            .page-title {
                font-size: 24px;
                font-weight: 700;
                color: #343a40;
            }
            .btn-save {
                background-color: #0d6efd;
                color: white;
                font-weight: 600;
                padding: 8px 20px;
                border-radius: 6px;
            }
            .btn-cancel {
                background-color: #6c757d;
                color: white;
                padding: 8px 20px;
                border-radius: 6px;
            }
            .btn-back {
                background-color: #198754;
                color: white;
                padding: 8px 20px;
                border-radius: 6px;
            }
            .btn-change-password {
                background-color: #ffc107;
                color: black;
                padding: 6px 12px;
                border-radius: 6px;
                margin-left: 10px;
                font-weight: 600;
            }
            #jakarta_faces_developmentstage_messages {
                display: none !important;
            }
        </style>
    </h:head>

    <h:body>

        <div class="sticky-header-wrapper">
            <ui:include src="/adminHeader.xhtml"/>
        </div>

        <div class="main-layout">
            <ui:include src="sidebar.xhtml"/>

            <div class="main-content">

                <!-- CARD WRAPPER -->
                <div class="form-card">

                    <!-- TITLE -->
                    <div class="page-title">
                        #{adminUserBean.editMode ? 'Edit User' : 'Add User'}
                    </div>

                    <!-- FORM -->
                    <h:form id="userForm">

                        <div class="row">

                            <!-- LEFT COLUMN -->
                            <div class="col-md-6">

                                <!-- USERNAME -->
                                <div class="mb-3">
                                    <label class="form-label">Username</label>

                                    <h:inputText id="username"
                                                 value="#{adminUserBean.username}"
                                                 required="true"
                                                 requiredMessage="Username is required"
                                                 maxlength="100"
                                                 styleClass="form-control">
                                        <f:ajax event="keyup"
                                                listener="#{adminUserBean.checkUsernameUnique}"
                                                render="username usernameMsg"/>
                                    </h:inputText>

                                    <h:message id="usernameMsg"
                                               for="username"
                                               styleClass="invalid-feedback d-block"
                                               style="color:red; font-size:14px"/>
                                </div>

                                <!-- FULL NAME -->
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>

                                    <h:inputText id="fullname"
                                                 value="#{adminUserBean.fullname}"
                                                 required="true"
                                                 requiredMessage="Full name is required"
                                                 maxlength="200"
                                                 styleClass="form-control">
                                        <f:ajax event="keyup" render="fullname fullnameMsg"/>
                                    </h:inputText>

                                    <h:message id="fullnameMsg"
                                               for="fullname"
                                               styleClass="invalid-feedback d-block"
                                               style="color:red; font-size:14px"/>
                                </div>

                                <!-- EMAIL -->
                                <div class="mb-3">
                                    <label class="form-label">Email</label>

                                    <h:inputText id="email"
                                                 value="#{adminUserBean.email}"
                                                 required="true"
                                                 requiredMessage="Email is required"
                                                 styleClass="form-control">
                                        <f:ajax event="keyup"
                                                listener="#{adminUserBean.checkEmailUnique}"
                                                render="email emailMsg"/>
                                    </h:inputText>

                                    <h:message id="emailMsg"
                                               for="email"
                                               styleClass="invalid-feedback d-block"
                                               style="color:red; font-size:14px"/>
                                </div>

                            </div>

                            <!-- RIGHT COLUMN -->
                            <div class="col-md-6">

                                <!-- PASSWORD -->
                                <div class="mb-3">
                                    <label class="form-label">Password</label>

                                    <h:inputSecret id="password"
                                                   value="#{adminUserBean.password}"
                                                   required="#{!adminUserBean.editMode}"
                                                   requiredMessage="Password is required"
                                                   disabled="#{adminUserBean.passwordDisabled}"
                                                   styleClass="form-control">
                                        <f:ajax event="blur" render="passwordMsg"/>
                                    </h:inputSecret>

                                    <h:commandButton value="Change Password"
                                                     rendered="#{adminUserBean.editMode}"
                                                     action="AdminChangePassword.xhtml?faces-redirect=true"
                                                     styleClass="btn btn-warning btn-sm mt-2"/>

                                    <h:message id="passwordMsg"
                                               for="password"
                                               styleClass="invalid-feedback d-block"
                                               style="color:red; font-size:14px"/>
                                </div>

                                <!-- PHONE -->
                                <div class="mb-3">
                                    <label class="form-label">Phone</label>

                                    <h:inputText id="phone"
                                                 value="#{adminUserBean.phone}"
                                                 required="true"
                                                 requiredMessage="Phone number is required"
                                                 styleClass="form-control">
                                        <f:ajax event="keyup"
                                                listener="#{adminUserBean.checkPhoneUnique}"
                                                render="phone phoneMsg"/>
                                    </h:inputText>

                                    <h:message id="phoneMsg"
                                               for="phone"
                                               styleClass="invalid-feedback d-block"
                                               style="color:red; font-size:14px"/>
                                </div>

                                <!-- GROUP -->
                                <div class="mb-3">
                                    <label class="form-label">Group</label>

                                    <!-- When edit mode = true → dropdown disabled -->
                                    <h:selectOneMenu id="groupId"
                                                     value="#{adminUserBean.groupId}"
                                                     required="true"
                                                     requiredMessage="Group is required"
                                                     styleClass="form-select"
                                                     disabled="#{adminUserBean.editMode}">
                                        <f:selectItem itemLabel="-- Select group --" itemValue="" />
                                        <f:selectItems value="#{adminUserBean.allGroups}"
                                                       var="g"
                                                       itemValue="#{g.groupid}"
                                                       itemLabel="#{g.groupname}"/>
                                    </h:selectOneMenu>

                                    <!-- Hidden field → ensures value is submitted even when disabled -->
                                    <h:inputHidden value="#{adminUserBean.groupId}" />

                                    <h:message for="groupId"
                                               styleClass="invalid-feedback d-block"
                                               style="color:red; font-size:14px"/>
                                </div>

                                <!-- STATUS -->
                                <div class="mb-3">
                                    <label class="form-label">Status</label>

                                    <h:selectOneMenu id="status"
                                                     value="#{adminUserBean.status}"
                                                     required="true"
                                                     requiredMessage="Status is required"
                                                     styleClass="form-select">
                                        <f:selectItem itemLabel="-- Select Status --" itemValue="" />
                                        <f:selectItem itemLabel="Active" itemValue="Active"/>
                                        <f:selectItem itemLabel="Inactive" itemValue="Inactive"/>
                                    </h:selectOneMenu>

                                    <h:message for="status"
                                               styleClass="invalid-feedback d-block"
                                               style="color:red; font-size:14px"/>
                                </div>

                            </div>
                        </div>

                        <!-- BUTTONS -->
                        <div class="mt-4">
                            <h:commandButton value="#{adminUserBean.editMode ? 'Update' : 'Save'}"
                                             action="#{adminUserBean.saveOrUpdate}"
                                             styleClass="btn btn-primary"/>

                            <h:commandButton value="Cancel"
                                             action="#{adminUserBean.cancelEdit}"
                                             immediate="true"
                                             styleClass="btn btn-secondary ms-2"/>

                            <h:commandButton value="Back to List"
                                             action="AdminUserList.xhtml?faces-redirect=true"
                                             immediate="true"
                                             styleClass="btn btn-success ms-2"/>
                        </div>

                    </h:form>

                </div> <!-- end card -->

            </div>
        </div>

    </h:body>
</html>
