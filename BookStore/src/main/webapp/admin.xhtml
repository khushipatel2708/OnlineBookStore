<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">

<h:head>
    <title>Admin Dashboard</title>
</h:head>

<h:body>

    <h2>Welcome, Admin!</h2>

    <!-- TOKEN DISPLAY -->
    <h:panelGroup rendered="#{not empty loginBean.token}">
        <b style="color:green;">Token:</b>
        <h:outputText value="#{loginBean.token}" style="color:green" />
    </h:panelGroup>

    <br/><br/>

    <!-- NAVIGATION BUTTONS -->
    <h:form>

        <h:commandButton value="City"
                         action="city.xhtml?faces-redirect=true"
                         style="margin-right: 10px;" />

        <h:commandButton value="Book Type"
                         action="Booktype.xhtml?faces-redirect=true"
                         style="margin-right: 10px;" />

        <h:commandButton value="Add Book"
                         action="bookForm.xhtml?faces-redirect=true"
                         style="margin-right: 10px;" />

        <h:commandButton value="Book List"
                         action="BookList.xhtml?faces-redirect=true"
                         style="margin-right: 10px;" />
<h:commandLink value="Logout" action="#{loginBean.logout}" />
    </h:form>

    <br/><br/>
    
    <!-- LOGOUT -->
    


</h:body>
</html>
