<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Admin Dashboard</title>

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous"/>
 <link rel="stylesheet" href="css/sidebar_header_css.css"/>
    <style>
        /* --- Dashboard Card Styles (MODIFIED to match the image) --- */
        .dashboard-header {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .card-dashboard {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); /* Light, modern shadow */
            border: 1px solid #e9eef2; /* Subtle border for definition */
            padding: 20px;
            text-align: left;
            min-height: auto;
            cursor: default; /* Not clickable like the command links */
        }
        
        .card-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .card-icon-wrapper {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        
        .card-icon-wrapper i {
            font-size: 1.2rem;
            color: white !important; /* Ensure icon color is white */
        }

        /* Specific Color Classes (Matching the image colors) */
        .books-bg { background-color: #dbeaff; }
        .books-icon { background-color: #0d6efd; } /* Blue */

        .categories-bg { background-color: #d0f3e6; }
        .categories-icon { background-color: #28a745; } /* Green */

        .users-bg { background-color: #e9d9ff; }
        .users-icon { background-color: #6f42c1; } /* Purple */

        .orders-bg { background-color: #ffe0c7; }
        .orders-icon { background-color: #fd7e14; } /* Orange */

        .pending-bg { background-color: #ffe0e0; }
        .pending-icon { background-color: #dc3545; } /* Red */

        .revenue-bg { background-color: #fff9c4; }
        .revenue-icon { background-color: #ffc107; } /* Yellow */
        
        .card-text {
            color: #6c757d;
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .card-metric {
            font-size: 2.2rem;
            font-weight: 700;
            color: #343a40;
            line-height: 1;
        }
        
        /* Remove the hover effect from the previous design */
        .card-dashboard:hover {
            transform: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            background-color: white;
            color: initial;
        }
        
    </style>
</h:head>

<h:body>
    <div class="sticky-header-wrapper">
        <ui:include src="/adminHeader.xhtml" />
    </div>

        <div class="main-layout">

            <ui:include src="sidebar.xhtml"/>

            <div class="main-content">
                <h2 class="dashboard-header">Dashboard</h2>
                
                <div class="row g-4">
                    
                    <div class="col-lg-4 col-md-6">
                        <div class="card card-dashboard">
                            <div class="card-top">
                                <span class="card-text">Total Books</span>
                                <div class="card-icon-wrapper books-icon">
                                    <i class="bi bi-book"></i>
                                </div>
                            </div>
                            <div class="card-metric">#{bookBean.totalBooks}</div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6">
                        <div class="card card-dashboard">
                            <div class="card-top">
                                <span class="card-text">Categories</span>
                                <div class="card-icon-wrapper categories-icon">
                                    <i class="bi bi-grid"></i>
                                </div>
                            </div>
                            <div class="card-metric">#{booktypeBean.totalBooktype}</div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6">
                        <div class="card card-dashboard">
                            <div class="card-top">
                                <span class="card-text">Total Users</span>
                                <div class="card-icon-wrapper users-icon">
                                    <i class="bi bi-person"></i>
                                </div>
                            </div>
                            <div class="card-metric">#{adminUserBean.totalUsers}</div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4 col-md-6">
                        <div class="card card-dashboard">
                            <div class="card-top">
                                <span class="card-text">Total Orders</span>
                                <div class="card-icon-wrapper orders-icon">
                                    <i class="bi bi-bag"></i>
                                </div>
                            </div>
                            <div class="card-metric">#{orderBean.totalOrders}</div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6">
                        <div class="card card-dashboard">
                            <div class="card-top">
                                <span class="card-text">Pending Orders</span>
                                <div class="card-icon-wrapper pending-icon">
                                    <i class="bi bi-clock"></i>
                                </div>
                            </div>
                            <div class="card-metric">1</div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4 col-md-6">
                        <div class="card card-dashboard">
                            <div class="card-top">
                                <span class="card-text">Total Revenue</span>
                                <div class="card-icon-wrapper revenue-icon">
                                    <i class="bi bi-currency-dollar"></i>
                                </div>
                            </div>
                            <div class="card-metric">$175.93</div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</h:body>
</html>
