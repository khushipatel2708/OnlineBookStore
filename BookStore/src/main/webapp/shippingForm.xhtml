<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Shipping Information</title>
</h:head>

<h:body>

    <h:form>

        <h2>Shipping Details</h2>

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel value="Full Name:" />
            <h:inputText value="#{shippingBean.shipping.name}" required="true" />

            <h:outputLabel value="Phone:" />
            <h:inputText value="#{shippingBean.shipping.phone}" required="true" />

            <h:outputLabel value="Address Line 1:" />
            <h:inputText value="#{shippingBean.shipping.address1}" required="true" />

            <h:outputLabel value="Address Line 2:" />
            <h:inputText value="#{shippingBean.shipping.address2}" />

            <h:outputLabel value="Landmark:" />
            <h:inputText value="#{shippingBean.shipping.landmark}" />

            <h:outputLabel value="Pincode:" />
            <h:inputText value="#{shippingBean.shipping.pincode}" required="true" />

        </h:panelGrid>

        <h:commandButton 
            value="#{shippingBean.isExisting ? 'Update Address' : 'Save Address'}"
            action="#{shippingBean.saveShipping}" 
            style="margin-top: 20px;" />

    </h:form>

</h:body>
</html>
