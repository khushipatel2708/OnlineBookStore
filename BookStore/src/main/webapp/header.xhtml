<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">

<h:head>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

    <style>
        /* Define consistent primary color */
        :root {
            --bs-primary: #0066cc;
            --bs-info: #0d6efd;
        }
        
        /* Custom styling for the header bar */
        .bookstore-header {
            background-color: white;
            border-bottom: 1px solid #dee2e6; /* Light separator line */
            padding: 10px 0;
        }
        
        /* Style for the 'BookStore' logo text */
        .logo-text {
            font-weight: 700;
            color: var(--bs-primary);
            font-size: 1.5rem;
            margin-left: 0.5rem;
        }

        /* Style for active link (Home) */
        .nav-link.active-header-link {
            color: var(--bs-primary) !important;
            font-weight: 600;
        }

        /* Adjust button style to match the header look */
        .btn-admin {
            color: var(--bs-primary);
            border-color: var(--bs-primary);
            background-color: transparent;
        }
        .btn-admin:hover {
            color: white;
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }
        
        /* Main page content padding */
        .dashboard-content {
            padding: 20px 40px;
        }

    </style>
</h:head>

<h:body class="bg-light">

    <header class="bookstore-header shadow-sm">
        <div class="container-fluid d-flex align-items-center justify-content-between px-4">
            
            <div class="d-flex align-items-center">
                <i class="bi bi-book-half fs-3 text-primary"></i>
                <span class="logo-text">BookStore</span>
            </div>

            <nav class="d-none d-lg-block">
                <ul class="nav">
                    <li class="nav-item">
                        <h:outputLink value="#" styleClass="nav-link active-header-link">Home</h:outputLink>
                    </li>
                    <li class="nav-item">
                        <h:outputLink value="UserBookList.xhtml" styleClass="nav-link text-secondary">Books</h:outputLink>
                    </li>
                    <li class="nav-item">
                        <h:outputLink value="#" styleClass="nav-link text-secondary">Categories</h:outputLink>
                    </li>
                    <li class="nav-item">
                        <h:outputLink value="#" styleClass="nav-link text-secondary">About</h:outputLink>
                    </li>
                    <li class="nav-item">
                        <h:outputLink value="#" styleClass="nav-link text-secondary">Contact</h:outputLink>
                    </li>
                </ul>
            </nav>

            <div class="d-flex align-items-center">
                
                <div class="input-group me-3" style="width: 250px;">
                    <input type="text" class="form-control form-control-sm" placeholder="Search books..." aria-label="Search books"/>
                    <span class="input-group-text bg-white text-muted border-start-0"><i class="bi bi-search"></i></span>
                </div>

                <h:commandLink value="" styleClass="position-relative me-3 text-secondary" action="#">
                    <i class="bi bi-cart3 fs-4"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.65rem;">
                        2
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </h:commandLink>

                <h:outputLink value="admin.xhtml" styleClass="btn btn-sm btn-outline-primary btn-admin fw-bold rounded-pill ps-3 pe-3 d-flex align-items-center">
                    <i class="bi bi-person-fill me-1"></i>
                    Admin
                </h:outputLink>
            </div>

        </div>
    </header>
    <div class="container dashboard-content">
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</h:body>
</html>
