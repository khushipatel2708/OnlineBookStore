<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">

<h:head>
    <title>Payment Failed</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .failure-card {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        .failure-card h1 {
            font-size: 48px;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .failure-card h3 {
            font-size: 22px;
            color: #333333;
            margin-bottom: 30px;
        }

        .failure-icon {
            font-size: 70px;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .btn-failure-custom {
            background-color: #dc3545;
            color: white;
            font-weight: 600;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-failure-custom:hover {
            background-color: #c82333;
            color: white;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</h:head>

<h:body>

    <div class="failure-card">
        <!-- Failure Icon -->
        <div class="failure-icon">âœ–</div>

        <!-- Heading -->
        <h1>Payment Failed!</h1>

        <!-- Description -->
        <h3>There was an issue processing your payment.</h3>

        <!-- Back to Cart Button -->
        <h:form>
            <h:commandButton value="Back to Shopping"
                             styleClass="btn-failure-custom"
                             action="#{paymentFailureBean.updateFailure}" />
        </h:form>

        <!-- Optional Back Link -->
        <h:link outcome="cartList.jsf" value="" styleClass="back-link" />
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</h:body>
</html>
