<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <title>Bookstore User Registration</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

        <style>
            /* Define a modern blue palette */
            :root {
                --bs-primary: #0066cc; /* A rich, slightly darker blue for main actions */
                --bs-secondary: #6c757d;
                --bs-light: #f8f9fa;
                --bs-info: #0d6efd; /* Brighter blue for accents */
            }

            /* Override Bootstrap variables */
            .btn-primary {
                --bs-btn-bg: var(--bs-primary);
                --bs-btn-border-color: var(--bs-primary);
                --bs-btn-hover-bg: #005bb5;
                --bs-btn-hover-border-color: #005bb5;
            }

            /* Container for the new split design */
            .split-container {
                max-width: 1200px;
                height: 80vh; /* Set a specific height for the container */
                min-height: 600px;
            }

            /* Left side: Illustration/Branding Panel */
            .illustration-panel {
                background-color: var(--bs-primary);
                background-image: linear-gradient(135deg, var(--bs-primary) 0%, #003366 100%);
                color: white;
                padding: 40px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                border-top-left-radius: 0.75rem;
                border-bottom-left-radius: 0.75rem;
            }

            /* Right side: Form Panel */
            .form-panel {
                background-color: white;
                padding: 40px 60px; /* More padding on the form side */
                border-top-right-radius: 0.75rem;
                border-bottom-right-radius: 0.75rem;
                overflow-y: auto; /* Ensure content is accessible if screen is small */
            }

            /* Tab styles */
            .nav-link.active-tab {
                color: var(--bs-primary) !important;
                border-bottom: 3px solid var(--bs-primary) !important;
            }
            .nav-link.inactive-tab {
                color: var(--bs-secondary) !important;
            }

            /* Input field prefix style */
            .input-group-text-primary {
                background-color: var(--bs-info); /* A brighter accent blue */
                color: white;
                border-color: var(--bs-info);
            }
            #jakarta_faces_developmentstage_messages {
                display: none !important;
            }
        </style>
    </h:head>

    <h:body class="bg-light d-flex align-items-center justify-content-center vh-100">

        <div class="card shadow-lg split-container d-flex flex-row p-0 border-0 rounded-4">

            <div class="illustration-panel col-md-5 d-none d-md-flex">
                <i class="bi bi-book-half display-1 mb-3"></i>
                <h2 class="fw-bolder mb-3">Welcome to the Bookstore!</h2>
                <p class="lead">
                    Sign up today to start exploring thousands of titles.
                </p>
                <div class="mt-4">
                    <i class="bi bi-quote fs-4"></i>
                    <p class="small fst-italic">A reader lives a thousand lives before he dies.</p>
                </div>
            </div>

            <div class="form-panel col-12 col-md-7">

                <h:form>
                    <div class="d-flex justify-content-center mb-3 fw-bold">
                        <h:outputLink value="login.jsf" styleClass="nav-link inactive-tab mx-3 text-decoration-none pb-1">
                            LOGIN
                        </h:outputLink>
                        <h:outputLink value="#" styleClass="nav-link active-tab mx-3 text-decoration-none pb-1">
                            REGISTER
                        </h:outputLink>
                    </div>

                    <h2 class="card-title text-center mb-3 text-dark fw-bold">Create Your Account</h2>

                    <div class="row mb-3">

                        <!-- FULL NAME -->
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label class="form-label text-muted small">
                                Full Name  
                            </label>

                            <div class="input-group input-group-sm">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>

                                <h:inputText id="fullname"
                                             value="#{userBean.fullname}"
                                             required="true"
                                             requiredMessage="Full Name is required"
                                             styleClass="form-control">

                                    <f:ajax event="keyup" render="fullnameMsg"/>
                                </h:inputText>
                            </div>

                            <h:message id="fullnameMsg"
                                       for="fullname"
                                       styleClass="invalid-feedback d-block text-danger"/>
                        </div>

                        <!-- PHONE -->
                        <div class="col-sm-6">
                            <label class="form-label text-muted small">
                                Phone Number  
                            </label>

                            <div class="input-group input-group-sm">
                                <span class="input-group-text"><i class="bi bi-phone-fill"></i></span>

                                <h:inputText id="phone"
                                             value="#{userBean.phone}"
                                             required="true"
                                             requiredMessage="Phone number is required"
                                             validatorMessage="Phone number must be exactly 10 digits"
                                             styleClass="form-control">

                                    <f:validateRegex pattern="[0-9]{10}"/>
                                    <f:validateLength minimum="10" maximum="10"/>
                                    <f:ajax event="keyup" render="phoneMsg"/>
                                </h:inputText>
                            </div>

                            <h:message id="phoneMsg"
                                       for="phone"
                                       styleClass="invalid-feedback d-block text-danger"/>
                        </div>

                    </div>

                    <!-- USERNAME + EMAIL -->
                    <div class="row mb-3">

                        <!-- USERNAME -->
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label class="form-label text-muted small">
                                Username  
                            </label>

                            <div class="input-group input-group-sm">
                                <span class="input-group-text"><i class="bi bi-person-badge-fill"></i></span>

                                <h:inputText id="username"
                                             value="#{userBean.username}"
                                             required="true"
                                             requiredMessage="Username is required"
                                             styleClass="form-control">

                                    <f:ajax event="keyup" render="usernameMsg"/>
                                </h:inputText>
                            </div>

                            <h:message id="usernameMsg"
                                       for="username"
                                       styleClass="invalid-feedback d-block text-danger"/>
                        </div>

                        <!-- EMAIL -->
                        <div class="col-sm-6">
                            <label class="form-label text-muted small">
                                Email Address  
                            </label>

                            <div class="input-group input-group-sm">
                                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>

                                <h:inputText id="email"
                                             value="#{userBean.email}"
                                             required="true"
                                             requiredMessage="Email is required"
                                             validatorMessage="Enter a valid email address"
                                             styleClass="form-control">

                                    <f:validateRegex
                                        pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$"/>

                                    <f:ajax event="keyup" render="emailMsg"/>
                                </h:inputText>
                            </div>

                            <h:message id="emailMsg"
                                       for="email"
                                       styleClass="invalid-feedback d-block text-danger"/>
                        </div>

                    </div>

                    <!-- PASSWORD + STATUS -->
                    <div class="row mb-4">

                        <!-- PASSWORD -->
                        <div class="col-sm-6">
                            <label class="form-label text-muted small">
                                Password  
                            </label>

                            <div class="input-group input-group-sm">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>

                                <h:inputSecret id="password"
                                               value="#{userBean.password}"
                                               required="true"
                                               requiredMessage="Password is required"
                                               validatorMessage="Password must be at least 8 characters"
                                               styleClass="form-control">

                                    <f:validateRegex pattern=".{8,}"/>
                                    <f:ajax event="blur" render="passwordMsg"/>
                                </h:inputSecret>
                            </div>

                            <h:message id="passwordMsg"
                                       for="password"
                                       styleClass="invalid-feedback d-block text-danger"/>
                        </div>

                        <!-- STATUS (READ ONLY) -->
                        <div class="col-sm-6">
                            <label class="form-label text-muted small">Default Status</label>
                            <h:inputText value="#{userBean.status}"

                                         styleClass="form-control form-control-sm bg-light"/>
                        </div>

                    </div>

                    <!-- GROUP -->
                    <div class="mb-4">
                        <label class="form-label text-muted small">Access Group</label>

                        <h:selectOneMenu id="group"
                                         value="#{userBean.groupId}"
                                         required="true"
                                         requiredMessage="Group is required"
                                         styleClass="form-select form-select-sm">

                            <f:selectItem itemLabel="-- Select Group --" itemValue=""/>
                            <f:selectItems value="#{userBean.allGroups}"
                                           var="g"
                                           itemValue="#{g.groupid}"
                                           itemLabel="#{g.groupname}"/>
                        </h:selectOneMenu>

                        <h:message for="group"
                                   styleClass="invalid-feedback d-block text-danger"/>
                    </div>

                    <div class="d-grid gap-2 mt-5">
                        <h:commandButton value="Create Account" action="#{userBean.saveUser}"
                                         styleClass="btn btn-primary btn-lg fw-bold"/>
                        <h:commandButton value="Clear Form" action="#{userBean.clearForm}"
                                         immediate="true" styleClass="btn btn-outline-secondary btn-sm mt-2"/>
                    </div>

                    <h:outputText value="By registering, you agree to our terms of service." styleClass="text-center text-secondary mt-4 d-block fs-7"/>

                </h:form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </h:body>
</html>
