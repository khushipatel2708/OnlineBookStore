<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Bookstore User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

    <style>
        /* Define a modern blue palette */
        :root {
            --bs-primary: #0066cc; /* A rich, slightly darker blue for main actions */
            --bs-secondary: #6c757d;
            --bs-light: #f8f9fa;
            --bs-info: #0d6efd; /* Brighter blue for accents */
        }

        /* Override Bootstrap variables */
        .btn-primary {
            --bs-btn-bg: var(--bs-primary);
            --bs-btn-border-color: var(--bs-primary);
            --bs-btn-hover-bg: #005bb5;
            --bs-btn-hover-border-color: #005bb5;
        }

        /* Container for the new split design */
        .split-container {
            max-width: 1200px;
            height: 80vh; /* Set a specific height for the container */
            min-height: 600px;
        }

        /* Left side: Illustration/Branding Panel */
        .illustration-panel {
            background-color: var(--bs-primary);
            background-image: linear-gradient(135deg, var(--bs-primary) 0%, #003366 100%);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-top-left-radius: 0.75rem;
            border-bottom-left-radius: 0.75rem;
        }

        /* Right side: Form Panel */
        .form-panel {
            background-color: white;
            padding: 40px 60px; /* More padding on the form side */
            border-top-right-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
            overflow-y: auto; /* Ensure content is accessible if screen is small */
        }

        /* Tab styles */
        .nav-link.active-tab {
            color: var(--bs-primary) !important;
            border-bottom: 3px solid var(--bs-primary) !important;
        }
        .nav-link.inactive-tab {
            color: var(--bs-secondary) !important;
        }

        /* Input field prefix style */
        .input-group-text-primary {
            background-color: var(--bs-info); /* A brighter accent blue */
            color: white;
            border-color: var(--bs-info);
        }

    </style>
</h:head>

<h:body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-lg split-container d-flex flex-row p-0 border-0 rounded-4">

        <div class="illustration-panel col-md-5 d-none d-md-flex">
            <i class="bi bi-book-half display-1 mb-3"></i>
            <h2 class="fw-bolder mb-3">Welcome to the Bookstore!</h2>
            <p class="lead">
                Sign up today to start exploring thousands of titles.
            </p>
            <div class="mt-4">
                <i class="bi bi-quote fs-4"></i>
                <p class="small fst-italic">A reader lives a thousand lives before he dies.</p>
            </div>
        </div>

        <div class="form-panel col-12 col-md-7">

            <h:form>
                <div class="d-flex justify-content-center mb-3 fw-bold">
                    <h:outputLink value="login.jsf" styleClass="nav-link inactive-tab mx-3 text-decoration-none pb-1">
                        LOGIN
                    </h:outputLink>
                    <h:outputLink value="#" styleClass="nav-link active-tab mx-3 text-decoration-none pb-1">
                        REGISTER
                    </h:outputLink>
                </div>

                <h2 class="card-title text-center mb-3 text-dark fw-bold">Create Your Account</h2>

                <div class="row mb-3">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <label for="fullnameInput" class="form-label text-muted small">Full Name <span class="text-danger">*</span></label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text input-group-text-primary"><i class="bi bi-person-fill"></i></span>
                            <h:inputText id="fullnameInput" value="#{userBean.fullname}" required="true"
                                         requiredMessage="Full Name is required." styleClass="form-control" />
                        </div>
                        <h:message for="fullnameInput" styleClass="text-danger small mt-1 d-block"/>
                    </div>

                    <div class="col-sm-6">
                        <label for="phoneInput" class="form-label text-muted small">Phone Number <span class="text-danger">*</span></label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text input-group-text-primary"><i class="bi bi-phone-fill"></i></span>
                            <h:inputText id="phoneInput" value="#{userBean.phone}" required="true"
                                         requiredMessage="Phone Number is required." styleClass="form-control" />
                        </div>
                        <h:message for="phoneInput" styleClass="text-danger small mt-1 d-block"/>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <label for="usernameInput" class="form-label text-muted small">Username (for login) <span class="text-danger">*</span></label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text input-group-text-primary"><i class="bi bi-person-badge-fill"></i></span>
                            <h:inputText id="usernameInput" value="#{userBean.username}" required="true"
                                         requiredMessage="Username is required." styleClass="form-control" />
                        </div>
                        <h:message for="usernameInput" styleClass="text-danger small mt-1 d-block"/>
                    </div>

                    <div class="col-sm-6">
                        <label for="emailInput" class="form-label text-muted small">Email Address <span class="text-danger">*</span></label>
                        <div class="input-group input-group-sm">
                            <span class="input-group-text input-group-text-primary"><i class="bi bi-envelope-fill"></i></span>
                            <h:inputText id="emailInput" value="#{userBean.email}" required="true"
                                         requiredMessage="Email Address is required." styleClass="form-control" />
                        </div>
                        <h:message for="emailInput" styleClass="text-danger small mt-1 d-block"/>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                    <label for="passwordInput" class="form-label text-muted small">Password <span class="text-danger">*</span></label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text input-group-text-primary"><i class="bi bi-lock-fill"></i></span>
                        <h:inputSecret id="passwordInput" value="#{userBean.password}" required="true"
                                       requiredMessage="Password is required." styleClass="form-control" />
                    </div>
                    <h:message for="passwordInput" styleClass="text-danger small mt-1 d-block"/>
                    </div>
                    <div class="col-sm-6">
                         
                        <label class="form-label text-muted small">Default Status</label>
                        <h:inputText value="#{userBean.status}" styleClass="form-control form-control-sm bg-light text-dark"/>
                    </div>
                </div>

                <div class="row mb-4">
                   

                    <div class="col-sm-6">
                        <label class="form-label text-muted small">Access Group</label>
                        <h:selectOneMenu value="#{userBean.groupId}" styleClass="form-select form-select-sm">
                            <f:selectItems value="#{userBean.allGroups}" var="g"
                                           itemValue="#{g.groupid}" itemLabel="#{g.groupname}" />
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-5">
                    <h:commandButton value="Create Account" action="#{userBean.saveUser}"
                                     styleClass="btn btn-primary btn-lg fw-bold"/>
                    <h:commandButton value="Clear Form" action="#{userBean.clearForm}"
                                     immediate="true" styleClass="btn btn-outline-secondary btn-sm mt-2"/>
                </div>

                <h:outputText value="By registering, you agree to our terms of service." styleClass="text-center text-secondary mt-4 d-block fs-7"/>

            </h:form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</h:body>
</html>
