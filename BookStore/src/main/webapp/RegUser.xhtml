<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
    <title>User Registration</title>
</h:head>

<h:body>

<h:form>

    <h2>User Registration</h2>

    <h:panelGrid columns="2" cellpadding="5">

        <h:outputLabel value="Full Name:" />
        <h:inputText value="#{userBean.fullname}" required="false" />

        <h:outputLabel value="Phone:" />
        <h:inputText value="#{userBean.phone}" />

        <h:outputLabel value="Username:" />
        <h:inputText value="#{userBean.username}" required="false" />

        <h:outputLabel value="Email:" />
        <h:inputText value="#{userBean.email}" required="false" />

        <h:outputLabel value="Password:" />
        <h:inputSecret value="#{userBean.password}" required="false" />

        <h:outputLabel value="Status:" />
        <h:inputText value="#{userBean.status}" />

        <h:outputLabel value="Group:" />
        <h:selectOneMenu value="#{userBean.groupId}" required="false">
            <f:selectItems value="#{userBean.allGroups}"
               var="g"
               itemValue="#{g.groupid}"
               itemLabel="#{g.groupname}" />
        </h:selectOneMenu>

    </h:panelGrid>

    <h:commandButton value="Save" action="#{userBean.saveUser}" />
    <h:commandButton value="Clear" action="#{userBean.clearForm}" />

    <h3>User List</h3>
    <h:dataTable value="#{userBean.allUsers}" var="u" border="1">

        <h:column>
            <f:facet name="header">Full Name</f:facet>
            #{u.fullname}
        </h:column>

        <h:column>
            <f:facet name="header">Username</f:facet>
            #{u.username}
        </h:column>

        <h:column>
            <f:facet name="header">Email</f:facet>
            #{u.email}
        </h:column>

        <h:column>
            <f:facet name="header">Group</f:facet>
            #{u.groupid.groupname}
        </h:column>

        <h:column>
            <f:facet name="header">Edit</f:facet>
            <h:commandButton value="Edit" action="#{userBean.editUser(u)}" />
        </h:column>

        <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:commandButton value="Delete" action="#{userBean.deleteUser(u.id)}" />
        </h:column>

    </h:dataTable>

</h:form>

</h:body>
</html>
