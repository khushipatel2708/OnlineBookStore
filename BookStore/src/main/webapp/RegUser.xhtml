<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Bookstore User Registration</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
</h:head>

<h:body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <h:form class="card shadow-lg" style="width: 90%; max-width: 1200px;">
        
        <div class="row g-0">
            
            <div class="col-md-4 d-none d-md-flex flex-column align-items-center justify-content-center bg-primary text-white p-4 rounded-start">
                <i class="bi bi-book-half display-1 mb-3"></i>
                <h1 class="fw-light">New Reader!</h1>
                <p class="lead text-center">Join the community of book lovers.</p>
            </div>
            
            <div class="col-12 col-md-8 p-5 rounded-end bg-white">
                
                <div class="d-flex justify-content-center mb-4 fs-4 fw-bold">
                    <h:outputLink value="login.jsf" styleClass="text-secondary mx-3 text-decoration-none pb-1">
                        LOGIN
                    </h:outputLink>
                    <h:outputLink value="#" styleClass="text-primary mx-3 text-decoration-none border-bottom border-primary border-3 pb-1">
                        REGISTER
                    </h:outputLink>
                </div>

                <h2 class="card-title text-center mb-4 text-dark">Create Your Account</h2>

                <div class="row mb-3">
                    
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="fullnameInput" class="form-label text-muted small">Full Name <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text bg-primary text-white"><i class="bi bi-person-fill"></i></span>
                            <h:inputText id="fullnameInput" value="#{userBean.fullname}" required="true" 
                                         requiredMessage="Full Name is required."
                                         styleClass="form-control" />
                        </div>
                        <h:message for="fullnameInput" styleClass="text-danger small mt-1 d-block"/>
                    </div>

                    <div class="col-md-6">
                        <label for="phoneInput" class="form-label text-muted small">Phone Number <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text bg-primary text-white"><i class="bi bi-phone-fill"></i></span>
                            <h:inputText id="phoneInput" value="#{userBean.phone}" required="true" 
                                         requiredMessage="Phone Number is required."
                                         styleClass="form-control" />
                        </div>
                        <h:message for="phoneInput" styleClass="text-danger small mt-1 d-block"/>
                    </div>
                </div>

                <div class="row mb-3">
                    
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="usernameInput" class="form-label text-muted small">Username (for login) <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text bg-primary text-white"><i class="bi bi-person-badge-fill"></i></span>
                            <h:inputText id="usernameInput" value="#{userBean.username}" required="true" 
                                         requiredMessage="Username is required."
                                         styleClass="form-control" />
                        </div>
                        <h:message for="usernameInput" styleClass="text-danger small mt-1 d-block"/>
                    </div>

                    <div class="col-md-6">
                        <label for="emailInput" class="form-label text-muted small">Email Address <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text bg-primary text-white"><i class="bi bi-envelope-fill"></i></span>
                            <h:inputText id="emailInput" value="#{userBean.email}" required="true" 
                                         requiredMessage="Email Address is required."
                                         styleClass="form-control" />
                        </div>
                        <h:message for="emailInput" styleClass="text-danger small mt-1 d-block"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="passwordInput" class="form-label text-muted small">Password <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text bg-primary text-white"><i class="bi bi-lock-fill"></i></span>
                        <h:inputSecret id="passwordInput" value="#{userBean.password}" required="true" 
                                       requiredMessage="Password is required."
                                       styleClass="form-control" />
                    </div>
                    <h:message for="passwordInput" styleClass="text-danger small mt-1 d-block"/>
                </div>
                
                <div class="row mb-4">
                    <div class="col-6">
                        <label class="form-label text-muted small">Default Status</label>
                        <h:inputText value="#{userBean.status}" styleClass="form-control form-control-sm bg-light text-dark" readonly="true"/>
                    </div>
                    
                    <div class="col-6">
                        <label class="form-label text-muted small">Access Group</label>
                        <h:selectOneMenu value="#{userBean.groupId}" styleClass="form-select form-select-sm">
                            <f:selectItems value="#{userBean.allGroups}" var="g"
                                           itemValue="#{g.groupid}" itemLabel="#{g.groupname}" />
                        </h:selectOneMenu>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <h:commandButton value="Create Account" action="#{userBean.saveUser}" 
                                     styleClass="btn btn-primary btn-lg fw-bold"/>
                    
                    <h:commandButton value="Clear Form" action="#{userBean.clearForm}" 
                                     immediate="true" styleClass="btn btn-outline-secondary mt-2"/>
                </div>
                
                <h:outputText value="By registering, you agree to our terms of service." styleClass="text-center text-muted mt-4 d-block fs-7"/>

            </div>
        </div>
    </h:form>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

</h:body>
</html>
