<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">

<h:head>
    <title>Bookstore Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    </h:head>

<h:body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <h:form class="card shadow-lg" style="width: 100%; max-width: 900px;">
        
        <div class="row g-0">
            
            <div class="col-md-5 d-none d-md-flex flex-column align-items-center justify-content-center bg-primary text-white p-4 rounded-start">
                 <i class="bi bi-book-half display-1 mb-3"></i>
                <h1 class="fw-light">Welcome Back!</h1>
                <p class="lead text-center">Dive into the world of literature.</p>
            </div>
            
            <div class="col-12 col-md-7 p-5">
                
                <div class="d-flex justify-content-center mb-5 fs-4 fw-bold">
                    <h:outputLink value="#" styleClass="text-primary mx-3 text-decoration-none border-bottom border-primary border-3 pb-1">
                        LOGIN
                    </h:outputLink>
                    <h:outputLink value="RegUser.jsf" styleClass="text-secondary mx-3 text-decoration-none pb-1">
                        REGISTER
                    </h:outputLink>
                </div>

                <div class="mb-4">
                    <label for="usernameInput" class="form-label text-muted">Username</label>
                    <div class="input-group">
                        <h:inputText id="usernameInput" value="#{loginBean.username}" required="true"  requiredMessage="Username is required"
                                     styleClass="form-control border-0 border-bottom border-secondary p-0 shadow-none"
                                     style="background: transparent;"/>
                    </div>
                    <h:message for="usernameInput" styleClass="text-danger small mt-1 d-block"/>
                </div>

                <div class="mb-3">
                    <label for="passwordInput" class="form-label text-muted">Password</label>
                    <div class="input-group border-bottom border-secondary">
                        <h:inputSecret id="passwordInput" value="#{loginBean.password}" required="true"  requiredMessage="Password is required"
                                       styleClass="form-control border-0 p-0 shadow-none"
                                       style="background: transparent;"/>
                        <span class="input-group-text bg-white border-0 text-muted">
                            <i class="bi bi-eye-slash"></i>
                        </span>
                    </div>
                    <h:message for="passwordInput" styleClass="text-danger small mt-1 d-block"/>
                </div>

                <div class="text-start mb-4">
                    <h:outputLink value="#" styleClass="text-primary text-decoration-none fw-bold fs-6">
                        Forget password?
                    </h:outputLink>
                </div>

                <div class="d-grid gap-2">
                    <h:commandButton value="LOGIN" action="#{loginBean.login}" 
                                     styleClass="btn btn-primary btn-lg fw-bold"/>
                </div>
                
                <h:commandButton value="Reset" type="reset" styleClass="d-none"/>


                <div class="mt-3 text-center">
                    <h:outputText value="#{loginBean.errorStatus}" styleClass="text-danger fw-bold" 
                                  rendered="#{not empty loginBean.errorStatus}" />
                    <h:outputText value="#{loginBean.message}" styleClass="text-success fw-bold" 
                                  rendered="#{not empty loginBean.message}" />
                </div>
            </div>
            
        </div>
    </h:form>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
