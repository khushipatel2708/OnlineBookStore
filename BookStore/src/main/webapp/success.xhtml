<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">

<h:head>
    <title>Payment Success</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .success-card {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        .success-card h1 {
            font-size: 48px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .success-card h3 {
            font-size: 22px;
            color: #333333;
            margin-bottom: 30px;
        }

        .success-icon {
            font-size: 70px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .btn-success-custom {
            background-color: #28a745;
            color: white;
            font-weight: 600;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-success-custom:hover {
            background-color: #218838;
            color: white;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</h:head>

<h:body>

    <div class="success-card">
        <!-- Success Icon -->
        <div class="success-icon">âœ”</div>

        <!-- Heading -->
        <h1>Payment Successful!</h1>

        <!-- Description -->
        <h3>Your cart items have been cleared.</h3>

        <!-- Continue Button -->
        <h:form>
            <h:commandButton value="Continue Shopping"
                             styleClass="btn-success-custom"
                             action="#{paymentSuccessBean.updateAndClear}" />
            <br/><br/>

   <h:commandButton value="Give Feedback"
                 action="#{paymentSuccessBean.goToFeedback}"
                 style="background-color:#ff6600; color:white; padding:8px 16px; border:none; border-radius:5px;"/>

            
        </h:form>

        <!-- Back Link -->
        <h:link outcome="cartList.jsf" value="" styleClass="back-link" />
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</h:body>
</html>
