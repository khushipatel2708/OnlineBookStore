<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"

    <div class="admin-sidebar">
        <div class="sidebar-header">
            Admin Panel ⚙️
        </div>

        <h:form>

            <!-- Dashboard -->
            <h:link outcome="admin" styleClass="nav-item-link active">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </h:link>

            <!-- Books -->
            <h:link outcome="BookList" styleClass="nav-item-link">
                <i class="far fa-book-open"></i>
                <span>Books</span>
            </h:link>

            <!-- Categories -->
            <h:link outcome="Booktype" styleClass="nav-item-link">
                <i class="far fa-bookmark"></i>
                <span>Categories</span>
            </h:link>

            <!-- Users -->
            <h:link outcome="AdminUserList" styleClass="nav-item-link">
                 <i class="far fa-users"></i>

            </h:link>

            <!-- Orders -->
            <h:link outcome="adminOrders" styleClass="nav-item-link">
                <i class="fas fa-lock"></i>
                <span>Orders</span>
            </h:link>

            <!-- Shipping -->
            <h:link outcome="adminShippingList" styleClass="nav-item-link">
                <i class="bi bi-buildings-fill"></i>
                <span>Shipping</span>
            </h:link>

            <!-- City Management -->
            <h:link outcome="city" styleClass="nav-item-link">
                <i class="bi bi-buildings-fill"></i>
                <span>City Management</span>
            </h:link>

            <!-- Group Management -->
            <h:link outcome="group" styleClass="nav-item-link">
                <i class="bi bi-buildings-fill"></i>
                <span>Group Management</span>
            </h:link>

            <h:link outcome="feedbackList" styleClass="nav-item-link">
                <i class="bi bi-buildings-fill"></i>
                <span>Feedback</span>
