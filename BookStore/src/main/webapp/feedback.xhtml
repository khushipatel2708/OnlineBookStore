<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Give Feedback</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 30px;
        }

        .container {
            width: 450px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            padding: 25px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 8px;
        }

        .info {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        /* ⭐ STAR RATING (JS BASED – SAME LOGIC) */
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 6px;
            font-size: 36px;
            margin: 15px 0 20px 0;
        }

        .star-rating span {
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
        }

        .star-rating span:hover {
            transform: scale(1.15);
        }

        .star-rating .filled {
            color: gold;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 14px;
        }

        textarea:focus {
            border-color: #4e8cff;
            box-shadow: 0 0 6px rgba(78,140,255,0.3);
            outline: none;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 18px;
        }

        .btn {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 9px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn.cancel {
            background-color: #6c757d;
        }
    </style>

    <script type="text/javascript">
        //<![CDATA[
        function selectStar(star) {
            const stars = document.querySelectorAll(".star-rating span");
            stars.forEach((s, i) => {
                if (i < star) {
                    s.classList.add("filled");
                } else {
                    s.classList.remove("filled");
                }
            });
            document.getElementById("feedbackForm:ratingInput").value = star;
        }
        //]]>
    </script>

</h:head>

<h:body>

<div class="container">

    <f:metadata>
        <f:viewParam name="bookId" value="#{feedbackBean.bookId}" />
    </f:metadata>

    <h:form id="feedbackForm">

        <h2>⭐ Give Feedback</h2>

        <div class="info">
            <p><b>Book ID:</b> #{feedbackBean.bookId}</p>
        </div>

        <!-- ⭐ STAR RATING (UNCHANGED FUNCTIONALITY) -->
        <div class="star-rating">
            <span onclick="selectStar(1)">&#9733;</span>
            <span onclick="selectStar(2)">&#9733;</span>
            <span onclick="selectStar(3)">&#9733;</span>
            <span onclick="selectStar(4)">&#9733;</span>
            <span onclick="selectStar(5)">&#9733;</span>
        </div>

        <!-- Hidden Rating -->
        <h:inputHidden id="ratingInput"
                       value="#{feedbackBean.rating}"
                       required="true">
            <f:validateLongRange minimum="1" maximum="5"/>
        </h:inputHidden>

        <!-- COMMENTS -->
        <h:inputTextarea value="#{feedbackBean.comments}"
                         rows="4"
                         required="true"
                         requiredMessage="Please enter your comments"/>

        <div class="btn-group">
           <h:commandButton value="Submit Feedback"
                             class="btn btn-primary"
                             action="#{feedbackBean.submitFeedback}" />
        </div>

    </h:form>
</div>

</h:body>
</html>
