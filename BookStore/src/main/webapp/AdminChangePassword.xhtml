<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="jakarta.faces.facelets">

    <h:head>
        <title>Admin - Change Password</title>

        <!-- Bootstrap & Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/adminCss.css"/>
        <link rel="stylesheet" href="css/sidebar_header_css.css"/>

        <style>
            .form-card {
                background: #ffffff;
                border-radius: 10px;
                padding: 25px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.05);
                border: 1px solid #e9eef2;
                max-width: 500px;
                margin: 0 auto;
            }

            .page-title {
                font-size: 24px;
                font-weight: 700;
                color: #343a40;
            }

            .btn-save {
                background-color: #0d6efd;
                color: white;
                font-weight: 600;
                padding: 8px 20px;
                border-radius: 6px;
                width: 100%;
            }
        </style>
    </h:head>

    <h:body>

        <div class="sticky-header-wrapper">
            <ui:include src="/adminHeader.xhtml"/>
        </div>

        <div class="main-layout">
            <ui:include src="sidebar.xhtml"/>

            <div class="main-content">

                <h:form>

                    <!-- Page Title -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h2 class="page-title">
                            <i class="bi bi-key-fill me-2"></i>
                            Change Password
                        </h2>
                    </div>

                    <h:messages globalOnly="true"
                                style="font-weight:600;"
                                infoClass="alert alert-success"
                                errorClass="alert alert-danger"
                                layout="table"/>



                    <!-- Form Card -->
                    <!-- Form Card -->
                    <div class="form-card">

                        <!-- Old Password -->
                        <div class="mb-3">
                            <label class="form-label">Old Password</label>
                            <h:inputSecret value="#{changePasswordBean.oldPassword}"
                                           required="true"
                                           styleClass="form-control"/>
                        </div>

                        <!-- New Password -->
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <h:inputSecret value="#{changePasswordBean.newPassword}"
                                           required="true"
                                           styleClass="form-control"/>
                        </div>

                        <!-- Back Button -->
                        <h:commandButton value="Back to User List"
                 type="button"
                 onclick="window.location.href='AdminUserList.jsf';"
                 styleClass="btn btn-secondary w-100 mb-3"/>


                        <!-- Save Button -->
                        <h:commandButton value="Change Password"
                                         action="#{changePasswordBean.change}"
                                         styleClass="btn-save mt-2"/>

                    </div>


                </h:form>

            </div>

        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
