<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>City Management</title>
</h:head>

<h:body>

    <h1>City Management</h1>

    <!-- FORM FOR ADD/EDIT -->
    <h:form>
        <h:panelGrid columns="2">

            <h:outputLabel value="City Name:" />
            <h:inputText value="#{cityBean.name}" required="true" />

            <h:commandButton value="#{cityBean.selectedCity == null ? 'Add City' : 'Update City'}"
                             action="#{cityBean.saveCity}" />

            <h:commandButton value="Clear" action="#{cityBean.clearForm}" />
        </h:panelGrid>
    </h:form>

    <hr/>

    <!-- TABLE LIST -->
    <h:form>
        <h:dataTable value="#{cityBean.allCities}" var="c" border="1">

            <h:column>
                <f:facet name="header">ID</f:facet>
                #{c.id}
            </h:column>

            <h:column>
                <f:facet name="header">Name</f:facet>
                #{c.name}
            </h:column>

            <h:column>
                <f:facet name="header">Action</f:facet>

                <h:commandButton value="Edit"
                                 action="#{cityBean.editCity(c)}" />

                <h:commandButton value="Delete"
                                 action="#{cityBean.deleteCity(c.id)}"
                                 onclick="return confirm('Are you sure?')" />
            </h:column>

        </h:dataTable>
    </h:form>
    <a href="../java/beans/CityCDIBean.java"></a>
</h:body>
</html>
