<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">

    <h:head>
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

        <style>
            :root {
                /* Keep the same primary color for brand consistency */
                --bs-primary: #0066cc;
                --bs-info: #0d6efd;
            }

            .bookstore-header {
                background-color: white;
                border-bottom: 1px solid #dee2e6;
                padding: 10px 0;
            }

            .logo-text {
                font-weight: 700;
                color: var(--bs-primary);
                font-size: 1.5rem;
                margin-left: 0.5rem;
            }

            .nav-link.active-header-link {
                color: var(--bs-primary) !important;
                font-weight: 600;
            }

            .btn-admin {
                color: var(--bs-primary);
                border-color: var(--bs-primary);
                background-color: transparent;
            }
            .btn-admin:hover {
                color: white;
                background-color: var(--bs-primary);
                border-color: var(--bs-primary);
            }

            .dashboard-content {
                padding: 20px 40px;
            }
        </style>
    </h:head>

    <h:body class="bg-light">

        <h:form id="adminHeaderForm">
            <header class="bookstore-header shadow-sm">
                <div class="container-fluid d-flex align-items-center justify-content-between px-4">

                    <div class="d-flex align-items-center">
                        <i class="bi bi-book-half fs-3 text-primary"></i>
                        <span class="logo-text">BookStore (Admin)</span>
                    </div>

                    <nav class="d-none d-lg-block">
                        <ul class="nav">
                            <li class="nav-item">
                                <h:outputLink 
                                    value="admin.jsf" 
                                    styleClass="#{facesContext.externalContext.requestServletPath eq '/admin.jsf' 
                                                  ? 'nav-link active-header-link' 
                                                  : 'nav-link text-secondary'}">
                                    Dashboard
                                </h:outputLink>

                            </li>
                            <li class="nav-item">
                                <h:outputLink 
                                    value="bookForm.jsf" 
                                    styleClass="#{facesContext.externalContext.requestServletPath eq '/bookForm.jsf' 
                                                  ? 'nav-link active-header-link' 
                                                  : 'nav-link text-secondary'}">
                                    Books
                                </h:outputLink>

                            </li>
                            <li class="nav-item">
                                <h:outputLink 
                                    value="Booktype.jsf" 
                                    styleClass="#{facesContext.externalContext.requestServletPath eq '/Booktype.jsf' 
                                                  ? 'nav-link active-header-link' 
                                                  : 'nav-link text-secondary'}">
                                    Book Type
                                </h:outputLink>

                            </li>
                            <li class="nav-item">
                                <h:outputLink 
                                    value="city.jsf" 
                                    styleClass="#{facesContext.externalContext.requestServletPath eq '/city.jsf' 
                                                  ? 'nav-link active-header-link' 
                                                  : 'nav-link text-secondary'}">
                                    City
                                </h:outputLink>

                            </li>
                            <li class="nav-item">
                                <h:outputLink 
                                    value="adminOrders.jsf" 
                                    styleClass="#{facesContext.externalContext.requestServletPath eq '/adminOrders.jsf' 
                                                  ? 'nav-link active-header-link' 
                                                  : 'nav-link text-secondary'}">
                                    Orders
                                </h:outputLink>

                            </li>
                        </ul>
                    </nav>

                    <div class="d-flex align-items-center">

                        <span class="d-flex align-items-center text-muted me-3">
                            <i class="bi bi-person-circle fs-5 me-1 text-primary"></i>
                            <small class="fw-bold">Admin User</small>
                        </span>

                        <h:commandLink action="#{loginBean.logout}" styleClass="btn btn-sm btn-outline-primary btn-admin fw-bold rounded-pill ps-3 pe-3 d-flex align-items-center">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            Logout
                        </h:commandLink>



                    </div>
                </div>
            </header>
        </h:form>

        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
