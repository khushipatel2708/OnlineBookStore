<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Manage Book Details</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJcT2yXQo5S/A7T/o+1N4rC1J2E3r9GzC9mC81N/M5Lg2tE3r9GzC9mC81N/M5Lg2tE3H2C6eK7uM3A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/sidebar_header_css.css"/>
        <link rel="stylesheet" href="css/adminCss.css"/>
        <style>

            /* JSF Component Styling to fit Bootstrap */
            .form-field-group .form-control {
                width: 100%;
                padding: 8px 12px;
                border: 1px solid #ced4da;
                border-radius: 4px;
                box-sizing: border-box; /* Important for width calculation */
            }

            .form-field-group label {
                font-weight: 600;
                color: #495057;
                margin-bottom: 5px;
                display: block;
            }

            /* For h:selectOneMenu */
            .form-field-group .form-control select {
                /* Fix for h:selectOneMenu styling */
                appearance: none;
                background-color: #fff;
                background-clip: padding-box;
                line-height: 1.5;
                color: #495057;
            }

            /* File Upload and Image Previews */
            .upload-section {
                padding: 15px;
                border: 1px dashed #ced4da;
                border-radius: 6px;
                margin-top: 10px;
                margin-bottom: 20px;
            }
            .preview-image {
                display: block;
                margin-top: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            /* Buttons Styling */
            .btn-primary {
                background-color: #0d6efd;
                border-color: #0d6efd;
                color: white;
                padding: 10px 15px;
                border-radius: 6px;
                margin-right: 10px;
                cursor: pointer;
            }
            .btn-secondary {
                background-color: #6c757d;
                border-color: #6c757d;
                color: white;
                padding: 10px 15px;
                border-radius: 6px;
                cursor: pointer;
            }
            #jakarta_faces_developmentstage_messages {
                display: none !important;
            }

        </style>
    </h:head>

    <h:body>
        <div class="sticky-header-wrapper">
            <ui:include src="/adminHeader.xhtml" /> 
        </div>

        <div class="main-layout">

            <ui:include src="sidebar.xhtml"/> 

            <div class="main-content">

                <h:panelGroup rendered="#{not bookBean.admin}">
                    <div class="form-card">
                        <h2 style="color:#dc3545;">Access Denied! üõë</h2>
                        <p>You must be an **Admin** to access Add or Edit Book functionalities.</p>
                        <h:link value="Go Back to User View" outcome="user.xhtml" />
                    </div>
                </h:panelGroup>

                <h:panelGroup rendered="#{bookBean.admin}">
                    <h:form enctype="multipart/form-data">
                        <div class="form-card">
                            <h:panelGroup rendered="#{not bookBean.editMode}">
                                <h2>Add New Book üìö</h2>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{bookBean.editMode}">
                                <h2>Edit Book ‚úèÔ∏è</h2>
                            </h:panelGroup>

                            <div class="row g-4">

                                <div class="col-md-6">
                                    <div class="form-field-group mb-3">
                                        <h:outputLabel value="Book Name:" for="bookname"/>

                                        <h:inputText id="bookname"
                                                     value="#{bookBean.bookname}"
                                                     required="true"
                                                     requiredMessage="Book name is required"
                                                     maxlength="100"
                                                     styleClass="form-control #{not empty facesContext.messageList ? 'is-invalid' : ''}">

                                            <f:ajax event="keyup"
                                                    render="bookname booknameMsg"/>
                                        </h:inputText>

                                        <h:message id="booknameMsg"
                                                   for="bookname"
                                                   styleClass="invalid-feedback d-block"
                                                   style="color:red; font-size:14px"/>
                                    </div>



                                    <div class="form-field-group mb-3">
                                        <h:outputLabel value="Author:" for="authorname"/>

                                        <h:inputText id="authorname"
                                                     value="#{bookBean.authorname}"
                                                     required="true"
                                                     requiredMessage="Author name is required"
                                                     styleClass="form-control #{not empty facesContext.messageList ? 'is-invalid' : ''}">
                                            <f:ajax event="keyup" render="authorname authorMsg"/>
                                        </h:inputText>

                                        <h:message id="authorMsg"
                                                   for="authorname"
                                                   styleClass="invalid-feedback d-block"
                                                   style="color:red; font-size:14px"/>
                                    </div>


                                    <div class="form-field-group mb-3">
                                        <h:outputLabel value="Price:" for="price"/>

                                        <h:inputText id="price"
                                                     value="#{bookBean.price}"
                                                     required="true"
                                                     requiredMessage="Price is required"
                                                     styleClass="form-control #{not empty facesContext.messageList ? 'is-invalid' : ''}">
                                            <f:ajax event="keyup" render="price priceMsg"/>
                                        </h:inputText>

                                        <h:message id="priceMsg"
                                                   for="price"
                                                   styleClass="invalid-feedback d-block"
                                                   style="color:red; font-size:14px"/>
                                    </div>


                                    <div class="form-field-group mb-3">
                                        <h:outputLabel value="Available:" for="available"/>

                                        <h:inputText id="available"
                                                     value="#{bookBean.available}"
                                                     required="true"
                                                     requiredMessage="Availability is required"
                                                     styleClass="form-control #{not empty facesContext.messageList ? 'is-invalid' : ''}">
                                            <f:ajax event="keyup" render="available availableMsg"/>
                                        </h:inputText>

                                        <h:message id="availableMsg"
                                                   for="available"
                                                   styleClass="invalid-feedback d-block"
                                                   style="color:red; font-size:14px"/>
                                    </div>


                                    <div class="form-field-group mb-3">
                                        <h:outputLabel value="Book Type (Category):" for="booktype"/>

                                        <h:selectOneMenu id="booktype"
                                                         value="#{bookBean.booktypeId}"
                                                         required="true"
                                                         requiredMessage="Book type is required"
                                                         styleClass="form-control #{not empty facesContext.messageList ? 'is-invalid' : ''}">

                                            <f:selectItem itemLabel="-- Select Category --" itemValue="" />
                                            <f:selectItems value="#{bookBean.allBooktypes}" var="bt"
                                                           itemValue="#{bt.id}" itemLabel="#{bt.type}"/>

                                            <f:ajax event="change" render="booktype booktypeMsg"/>
                                        </h:selectOneMenu>

                                        <h:message id="booktypeMsg"
                                                   for="booktype"
                                                   styleClass="invalid-feedback d-block"
                                                   style="color:red; font-size:14px"/>
                                    </div>

                                </div>

                                <div class="col-md-6">

                                    <div class="upload-section">
                                        <h3 style="font-size:1.1rem; margin-top:0;">Cover Photo</h3>

                                        <h:inputFile id="coverPhoto"
                                                     value="#{bookBean.coverPhoto}"
                                                     required="true"
                                                     requiredMessage="Cover photo is required"
                                                     styleClass="form-control #{not empty facesContext.messageList ? 'is-invalid' : ''}">
                                        </h:inputFile>

                                        <h:message id="coverPhotoMsg"
                                                   for="coverPhoto"
                                                   styleClass="invalid-feedback d-block"
                                                   style="color:red; font-size:14px"/>
                                    </div>



                                    <div class="upload-section">
                                        <h3 style="font-size:1.1rem;">Front Page Photo</h3>

                                        <h:inputFile value="#{bookBean.frontPagePhoto}" styleClass="form-control" />

                                        <h:panelGroup id="frontPreviewPanel">
                                            <h:panelGroup rendered="#{not empty bookBean.frontPreview}">
                                                <h:graphicImage value="#{bookBean.frontPreview}" width="150" styleClass="preview-image"/>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                    </div>


                                    <div class="upload-section">
                                        <h3 style="font-size:1.1rem;">Last Page Photo</h3>

                                        <h:inputFile value="#{bookBean.lastPagePhoto}" styleClass="form-control" />

                                        <h:panelGroup id="lastPreviewPanel">
                                            <h:panelGroup rendered="#{not empty bookBean.lastPreview}">
                                                <h:graphicImage value="#{bookBean.lastPreview}" width="150" styleClass="preview-image"/>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                    </div>

                                </div>
                            </div>
                            <hr style="margin-top:20px; margin-bottom:20px;"/>

                            <h:panelGroup rendered="#{not bookBean.editMode}">
                                <h:commandButton value="Add Book" styleClass="btn btn-primary" action="#{bookBean.addBook}"/>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{bookBean.editMode}">
                                <h:commandButton value="Update Book" styleClass="btn btn-success m-3" action="#{bookBean.updateBook}"/>
                                <h:commandButton value="Cancel"  styleClass="btn btn-secondary" action="#{bookBean.cancelEdit}"/>
                            </h:panelGroup>

                        </div>
                    </h:form>
                </h:panelGroup>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
