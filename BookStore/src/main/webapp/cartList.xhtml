<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>My Cart</title>
        <style>
            table {
                border-collapse: collapse;
                width: 80%;
                margin: 20px auto;
            }
            th, td {
                padding: 10px;
                border: 1px solid #ccc;
                text-align: center;
            }
            th {
                background-color: #f4f4f4;
            }
            .empty-message {
                width: 80%;
                margin: 30px auto;
                text-align: center;
                font-size: 20px;
                font-weight: bold;
                color: #d9534f;
            }
            .qty-btn {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 3px 8px;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
            }
            .qty-btn:hover {
                background-color: #0056b3;
            }
            .qty-btn[disabled] {
                background-color: #ccc !important;
            }

            .delete-btn {
                background-color: #d9534f;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
            }
            .delete-btn:hover {
                background-color: #c9302c;
            }

            .charges {
                width: 80%;
                margin: 20px auto;
                text-align: right;
                font-weight: bold;
            }
            .pay-btn, .cod-btn {
                display: block;
                margin: 15px auto;
                padding: 10px 20px;
                border-radius: 6px;
                font-size: 16px;
                cursor: pointer;
                border: none;
            }
            .pay-btn {
                background-color: #28a745;
                color: white;
            }
            .pay-btn:hover {
                background-color: #218838;
            }

            .cod-btn {
                background-color: #ffc107;
                color: black;
            }
            .cod-btn:hover {
                background-color: #e0a800;
            }
        </style>
    </h:head>

    <h:body>
        <h:form id="cartForm">
            <h2 style="text-align:center;">My Cart</h2>

            <!-- Empty Cart Message -->
            <h:panelGroup rendered="#{empty cartBean.cartItems}">
                <div class="empty-message">
                    No books in cart to purchase.
                </div>
            </h:panelGroup>

            <!-- Cart Table -->
            <h:panelGroup rendered="#{not empty cartBean.cartItems}">
                <h:dataTable value="#{cartBean.cartItems}" var="c">

                    <h:column>
                        <f:facet name="header">Book Name</f:facet>
                            #{c.bookId.bookname}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        ₹#{c.bookId.price}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Quantity</f:facet>
                        <h:commandButton value="-" styleClass="qty-btn"
                                         action="#{cartBean.decreaseQuantity(c.id)}"
                                         disabled="#{c.quantity le 1}">
                            <f:ajax render="@form"/>
                        </h:commandButton>

                        <h:outputText value="#{c.quantity}" style="margin:0 10px;"/>

                        <h:commandButton value="+" styleClass="qty-btn"
                                         action="#{cartBean.increaseQuantity(c.id)}">
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Total</f:facet>
                        ₹#{c.bookId.price * c.quantity}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandButton value="Delete" styleClass="delete-btn"
                                         action="#{cartBean.removeFromCart(c.id)}">
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </h:column>

                </h:dataTable>

                <!-- Charges -->
                <div class="charges">
                    <p>Subtotal: ₹#{cartBean.totalPrice}</p>
                    <p>Delivery Charge: ₹30</p>
                    <hr/>
                    <p><b>Grand Total: ₹#{cartBean.finalTotal}</b></p>
                </div>

                <!-- Confirm Page -->
                <h:commandButton value="Confirm to Proceed"
                                 styleClass="pay-btn"
                                 action="confirmOerder.jsf?faces-redirect=true" />

               
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
