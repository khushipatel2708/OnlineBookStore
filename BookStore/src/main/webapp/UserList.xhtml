<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <title>User List</title>

        <!-- Bootstrap & Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/adminCss.css"/>
        <link rel="stylesheet" href="css/sidebar_header_css.css"/>
        <style>
            .data-table-container {
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
                overflow: hidden;
                border: 1px solid #e9eef2;
            }
            .user-table {
                width: 100%;
                border-collapse: collapse;
            }
            .user-table th {
                background-color: #f8f9fa;
                font-weight: 600;
                color: #343a40;
                padding: 12px 15px;
                text-align: left;
                border-bottom: 1px solid #dee2e6;
            }
            .user-table td {
                padding: 12px 15px;
                border-bottom: 1px solid #eee;
            }
        </style>
    </h:head>

    <h:body>
        <!-- Sticky Header -->
        <div class="sticky-header-wrapper">
            <ui:include src="/adminHeader.xhtml" /> 
        </div>

        <div class="main-layout">

            <!-- Sidebar -->
            <ui:include src="sidebar.xhtml"/> 

            <!-- Main Content -->
            <div class="main-content">
                <h:form>

                    <div class="content-header">
                        <h2 class="page-title">User List</h2>
                        <h:commandButton value="+ Add User"
                                         action="AdminUserForm"
                                         styleClass="btn btn-primary btn-add-user" />
                    </div>

                    <div class="data-table-container">
                        <h:dataTable value="#{userBean.pagedGroups}" var="u" styleClass="user-table">

                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{(userBean.pageNumber - 1) * userBean.pageSize + userBean.pagedGroups.indexOf(u) + 1}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Full Name</f:facet>
                                    #{u.fullname}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Username</f:facet>
                                    #{u.username}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Email</f:facet>
                                    #{u.email}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Group</f:facet>
                                    #{u.groupid.groupname}
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">Actions</f:facet>

                                <!-- EDIT BUTTON -->
                                <h:commandLink action="#{userBean.editUser(u)}"
                                               styleClass="btn btn-sm p-1"
                                               title="Edit">
                                    <i class="bi bi-pencil-square text-success fs-5"></i>
                                </h:commandLink>

                                <!-- DELETE BUTTON -->
                                <h:commandLink  action="#{userBean.deleteUser(u.id)}"
                                                onclick="return confirm('Delete this Book Type?')"
                                                styleClass="btn btn-sm p-1"
                                                title="Delete">
                                    <i class="bi bi-trash text-danger fs-5"></i>
                                </h:commandLink>
                            </h:column>

                        </h:dataTable>
                        <!-- Pagination Controls -->

                        <div class="pagination-container d-flex justify-content-center mt-4">

                            <ul class="premium-pagination">

                                <!-- Previous -->
                                <li class="#{userBean.pageNumber == 1 ? 'disabled' : ''}">
                                    <h:commandLink action="#{userBean.previousPage}">
                                        <f:ajax render="@form"/>
                                        <i class="bi bi-chevron-left"></i> 
                                    </h:commandLink>
                                </li>

                                <!-- Page Display -->
                                <li class="active">
                                    <span>
                                        #{userBean.pageNumber} / #{userBean.totalPages}
                                    </span>
                                </li>

                                <!-- Next -->
                                <li class="#{userBean.pageNumber == userBean.totalPages ? 'disabled' : ''}">
                                    <h:commandLink action="#{userBean.nextPage}">
                                        <f:ajax render="@form"/>
                                        <i class="bi bi-chevron-right"></i>
                                    </h:commandLink>
                                </li>

                            </ul>

                        </div>
                    </div>

                </h:form>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
