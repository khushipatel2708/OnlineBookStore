<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>User List</title>
</h:head>

<h:body>

<h:form>

    <h2>All Users</h2>

    <h:dataTable value="#{userBean.allUsers}" var="u" border="1">

        <h:column>
            <f:facet name="header">Full Name</f:facet>
            #{u.fullname}
        </h:column>

        <h:column>
            <f:facet name="header">Username</f:facet>
            #{u.username}
        </h:column>

        <h:column>
            <f:facet name="header">Email</f:facet>
            #{u.email}
        </h:column>

        <h:column>
            <f:facet name="header">Group</f:facet>
            #{u.groupid.groupname}
        </h:column>

        <h:column>
            <f:facet name="header">Edit</f:facet>
            <h:commandButton value="Edit" action="#{userBean.editUser(u)}"
                              />
        </h:column>

        <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:commandButton value="Delete" action="#{userBean.deleteUser(u.id)}" />
        </h:column>

    </h:dataTable>

    <br/><br/>
    <h:link value="Add New User" outcome="UserForm" />

</h:form>

</h:body>
</html>
