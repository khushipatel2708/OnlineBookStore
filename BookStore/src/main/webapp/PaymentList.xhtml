<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Payment List</title>

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/adminCss.css"/>
    <link rel="stylesheet" href="css/sidebar_header_css.css"/>

    <style>
        .data-table-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 1px solid #e9eef2;
            margin-top: 20px;
        }
        .payment-table {
            width: 100%;
            border-collapse: collapse;
        }
        .payment-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #343a40;
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        .payment-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        .total-amount {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</h:head>

<h:body>

    <div class="sticky-header-wrapper">
        <ui:include src="/adminHeader.xhtml" /> 
    </div>

    <div class="main-layout">
        <ui:include src="sidebar.xhtml"/> 

        <div class="main-content">
            <h:form>

                <div class="content-header">
                    <h2 class="page-title">Payment List</h2>
                </div>

                <div class="data-table-container">
                    <h:dataTable value="#{paymentBean.allPayments}" var="p" styleClass="payment-table">

                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{(paymentBean.allPayments.indexOf(p) + 1)}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Payment Method</f:facet>
                            #{p.paymentMethod}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Phone</f:facet>
                            #{p.phone}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Amount</f:facet>
                            ₹ #{p.amount + 30} 
                        </h:column>

                        <h:column>
                            <f:facet name="header">Status</f:facet>
                            #{p.status}
                        </h:column>

                        <h:column>
                            <f:facet name="header">User</f:facet>
                            #{p.userId.fullname}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Book</f:facet>
                            #{p.bookId.bookname}
                        </h:column>

                    </h:dataTable>

                    <!-- Total Amount -->
                    <div class="total-amount">
                        Total Amount: ₹ #{paymentBean.listTotalAmount}
                    </div>
                </div>

            </h:form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</h:body>
</html>
